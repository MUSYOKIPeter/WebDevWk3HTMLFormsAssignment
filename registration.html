<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEW STUDENT REGISTRATION FORM</title>
</head>
<body>

<h2>NEW STUDENT REGISTRATION FORM</h2>

<form action="" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="">Please Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Non-Bonary</option>
    <option value="other">Other</option>
    <option value="other">Prefer not to Answer</option>
  </select><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="6" cols="50" placeholder="P. O. Box (number) - (code) (town) (county)." required></textarea><br><br>

  <label for="telephone">Telephone:</label><br>
  <input type="tel" id="telephone" name="telephone" pattern="^\+254\d{9}$" placeholder="Enter Telephone Number" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br><br>

  <label for="course">Course:</label><br>
  <input type="text" id="course" name="course" placeholder="Enter Course" required><br><br>

  <button type="submit" name="submit">Register</button>
  <button type="button" onclick="window.location.href='cancel.php'">Cancel</button>

</form>

</body>
</html>
